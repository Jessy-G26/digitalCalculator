<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>A Simple Calculator</title>
  </head>
  <body>
    <main class="calculator-container">
      <div><h5>Kalkyu</h5></div>
      <section class="input-container">
        <div id="history"></div>
        <div id="input"></div>
      </section>
      <section id="button-container">
        <button id="C">C</button>
        <button id="CE">Del</button>
        <button class="operator modulus" id="modulus">%</button>
        <button class="operator" id="divide">&divide</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operator" id="multiply">&times</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operator" id="minus">-</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operator" id="add">+</button>
        <button id="decimal">.</button>
        <button class="digit">0</button>
        <button id="plusmn">&plusmn</button>
        <button id="equals">=</button>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
